<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<!-- This line prevents favicon error -->
	<link rel="shortcut icon" href="#" />

	<style type="text/css">
		.main_content_div {
			margin: auto;
			background-color: #f4f4f4;
			margin-top: 5%;
			width: 50%;
			border: 3px solid #616161;
			border-radius: 5px;
			padding: 10px;
		}

		#content, #output {
			text-align: center;
			display: block;
			margin-left: auto;
			margin-right: auto;
			margin-top: 1%;
			margin-bottom: 1%;
		}

		body {
			background-color: #e5e5e5;
		} 

	</style>

	<!-- Signature pad library -->
	<script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.1/dist/signature_pad.min.js"></script>

	<!-- jquery for communication with Flask server -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<!-- Input and button handlers -->
	<script type="text/javascript">
		window.onload=function(){
				var signaturePad = new SignaturePad(document.getElementById('signature-pad'), {
				    backgroundColor: 'rgba(255, 255, 255, 255)',
				    penColor: 'rgb(0, 0, 0)',
				    minWidth: 5.3,
				    maxWidth: 5.3
				});

				var test = [{"json": '1'}, {"json": '2'}]

				function POSTRequest(data) {
					$.post("/post_receiver", JSON.stringify(data), function(d){
						console.log(d)
						$('#output').text("Predicted class: " + d[0]['class'] + '\nProbability: ' + d[0]['prob']).show()
					})
					event.preventDefault();
				};
		
				var goButton = document.getElementById('go');
				var cancelButton = document.getElementById('clear');
		
				goButton.addEventListener('click', function (event) {
				    POSTRequest(signaturePad.toDataURL())
				});
		
				cancelButton.addEventListener('click', function (event) {
				    // Clear input pad and predictions
				    signaturePad.clear();
				    $('#output').text('').show()
				});
		};

	</script>
	
</head>
<body>

	<div class='main_content_div'>
		<div class='signature' id='content'>
			<canvas id="signature-pad" class="signature-pad" width=100 height=100 style="border:1px solid #222222"></canvas>
		</div>

		<div id='content'>
			<button id="go">Predict</button>
			<button id="clear">Clear</button>
		</div>

		<div class='prediction' id='output'>
			<!-- https://www.datasciencelearner.com/python-ajax-json-request-form-flask/ -->
		<div>
	</div>

</body>
</html>
